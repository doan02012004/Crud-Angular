<!-- form add  -->
<div class="bg-gray-100 p-8">
  <div class="container mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-6">Add New Product</h2>
          <form action="#" method="POST">
              <div class="mb-4">
                  <label for="name" class="block text-gray-700 font-bold mb-2">Product Name</label>
                  <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter product name">
              </div>
              <div class="mb-4">
                  <label for="image" class="block text-gray-700 font-bold mb-2">Image URL</label>
                  <input type="text" id="image" name="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter image URL">
              </div>
              <div class="mb-4">
                  <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
                  <input type="number" id="price" name="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter price">
              </div>
              <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                <input type="text" id="image" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter description">
            </div>
              <div class="flex items-center justify-between">
                  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Product</button>
              </div>
          </form>
      </div>
  </div>
</div>

<!-- login  -->

<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form action="#" method="POST">
          <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
              <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
          </div>
          <div class="mb-4">
              <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
              <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
          </div>
          <div class="flex items-center justify-between">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
              <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Register?</a>
          </div>
      </form>
  </div>
</div>
