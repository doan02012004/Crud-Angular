<div class="bg-gray-100 p-8">
  <div class="container mx-auto">
    <div class="flex justify-between items-center my-5">
      <a routerLink="/add"><button class="text-white text-lg px-5 py-2 rounded-md bg-blue-500">Add Product</button></a>
      <div class="flex items-center gap-4">
        <a routerLink="/login"><button class="text-white text-lg px-5 py-2 rounded-md bg-blue-500">Login</button></a>
        <button class="text-white text-lg px-5 py-2 rounded-md bg-yellow-500">Logout</button>
      </div>
    </div>
      <table class="min-w-full bg-white border border-gray-300">
          <thead>
              <tr>
                  <th class="py-2 px-4 border-b bg-gray-200 text-left">Name</th>
                  <th class="py-2 px-4 border-b bg-gray-200 text-left">Image</th>
                  <th class="py-2 px-4 border-b bg-gray-200 text-left">Price</th>
                  <th class="py-2 px-4 border-b bg-gray-200 text-left">Description</th>
                  <th class="py-2 px-4 border-b bg-gray-200 text-left">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of products" class="bg-gray-50">
                  <td class="py-2 px-4 border-b">{{product.name}}</td>
                  <td class="py-2 px-4 border-b">
                      <img src={{product.image}} alt={{product.name}} class="w-16 h-16 object-cover">
                  </td>
                  <td class="py-2 px-4 border-b">{{product.price}}</td>
                  <td class="py-2 px-4 border-b">{{product.description}}</td>
                  <td class="py-2 px-4 border-b">
                      <a routerLink="/edit/{{product.id}}"><button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded mr-2">Update</button></a>
                      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded" (click)="onRemove(product.id)">Delete</button>
                  </td>
              </tr>

              <!-- Thêm các sản phẩm khác tại đây -->
          </tbody>
      </table>
  </div>
</div>
