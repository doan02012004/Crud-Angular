<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Product Form</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">Name</label>
        <input
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="name"
          formControlName="name"
          placeholder="Enter product name"
        >
        <div *ngIf="productForm.get('name').invalid && (productForm.get('name').dirty || productForm.get('name').touched)">
          <span class="text-red-500" *ngIf="productForm.get('name').errors.required">Name is required.</span>
          <span class="text-red-500" *ngIf="productForm.get('name').errors.minlength">Name must be at least 3 characters long.</span>
        </div>
      </div>
      <!-- Image URL Field -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="image">Image URL</label>
        <input
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="image"
          formControlName="image"
          placeholder="Enter image URL"
        >
        <div *ngIf="productForm.get('image').invalid && (productForm.get('image').dirty || productForm.get('image').touched)">
          <span class="text-red-500" *ngIf="productForm.get('image').errors.required">Image URL is required.</span>
        </div>
      </div>
      <!-- Price Field -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="price">Price</label>
        <input
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="price"
          type="number"
          formControlName="price"
          placeholder="Enter price"
        >
        <div *ngIf="productForm.get('price').invalid && (productForm.get('price').dirty || productForm.get('price').touched)">
          <span class="text-red-500" *ngIf="productForm.get('price').errors.required">Price is required.</span>
          <span class="text-red-500" *ngIf="productForm.get('price').errors.min">Price must be a positive number.</span>
        </div>
      </div>
      <!-- Submit Button -->
      <button
        class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="submit"
        [disabled]="this.productForm.invalid">Submit
      </button>
    </form>
  </div>
</div>
